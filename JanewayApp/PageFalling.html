<h3>To minimize risk of falling</h3>
            
<ul>
<li>Use a non-slip bathtub mat or apply decals on the bathtub floor.</li>
<li>Place a non-slip rug by the side of the bathtub.</li>
<li>Do not have things on the floor that your child could trip and fall over such as cords and towels</li>
</ul>
